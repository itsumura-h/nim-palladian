# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Install Nim
        # You may pin to the exact commit or the version.
        # uses: iffy/install-nim@560f0647083257e632182be888862d69eeb6f2c4
        uses: iffy/install-nim@v5
        with:
          version: 1.6.14
      - name: Install palladian
        run: nimble install -y
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
      - name: Build palladian
        run: |
          cd examples/document
          palladian_cli install
          palladian_cli build -b="https://itsumura-h.github.io/nim-palladian"
          cp 404.html dist/
      - name: check generated files
        run: |
          pwd
          cd examples/document
          ls -laR dist/
          cat dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        run: pwd
        with:
          path: examples/document/dist/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
